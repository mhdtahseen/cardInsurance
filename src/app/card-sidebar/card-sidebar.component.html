<div class="card-container">
  <mat-card class="card-main" [style.--borderLeft]="cardColor">
    <img class="card-image" [src]="cardImage" alt="Card-Icon" />
    <mat-card-title class="card-title">{{ cardTitle }} </mat-card-title>
    <mat-card-content>
      <div class="card-content">
        {{ cardContent }}
      </div>
      <div class="card-know-more"><a>Know More</a></div>
    </mat-card-content>
  </mat-card>
</div>
